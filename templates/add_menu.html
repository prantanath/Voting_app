{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <div class="row">
    <div class="col-md-6">
    <h2>Add Menu for {{ restaurant.name }}</h2>
    <form method="post" action="{% url 'add_menu' restaurant.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Add Menu</button>
    </form>
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Menu Name</th>
                <th scope="col">Description</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
                {% for menu in menus %}
                  <tr>
                    <th scope="row">{{menu.name}}</th>
                    <td>{{menu.description}}</td>
                    <td><a
                        type="button"
                        href="{% url 'delete-menu' menu.id %}"
                        class="btn btn-danger"
                    >
                        Delete
                    </a>
                    </td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
    </div>
</div>
</div>
{% endblock %}
